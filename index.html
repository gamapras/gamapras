<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style (3).css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://i.postimg.cc/R0Rpr3CC/casino-background-illustration-for-gambling-poster-banner-elegant-design-vector.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      width: 350px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      color: #fff;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .input-box {
      margin-bottom: 20px;
      position: relative;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 25px;
      color: #fff;
      outline: none;
    }

    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: #fff;
      color: #5a189a;
      font-weight: bold;
      cursor: pointer;
    }

    #message {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
 <video autoplay muted loop playsinline id="petir-bg">
  <source src="petir.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
  
<div class="login-box">
    <h2>Login</h2>

    <div class="input-box">
      <input type="text" id="username" placeholder="Username">
      <i>ðŸ‘¤</i>
    </div>

    <div class="input-box">
      <input type="password" id="password" placeholder="Password">
      <i>ðŸ”’</i>
    </div>

    <button class="login-btn" onclick="handleLogin()">Login</button>

    <div id="message"></div>
  </div>

  <script>
    // Daftar akun yang valid
    const users = [
      { username: "gama", password: "alpha777" },
      { username: "putra", password: "aabb1122" },
      { username: "edo", password: "aabb1122" },
      { username: "safarin", password: "aabb1122" },
      { username: "admin", password: "admin123" }
    ];

    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      const userValid = users.find(user => user.username === username && user.password === password);

      if (userValid) {
        message.style.color = "lightgreen";
        message.innerText = "Login berhasil! Mengarahkan...";
        setTimeout(() => {
          window.location.href = "alphabravo.html"; // Pastikan file ini ada
        }, 1500);
      } else {
        message.style.color = "red";
        message.innerText = "Username atau password salah!";
      }
    }
  </script>
</body>
</html>
